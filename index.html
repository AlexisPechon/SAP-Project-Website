<!DOCTYPE html>
<head>
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container"> <!-- Start of div container -->
        <form class="form" id="login">
            <!-- This form tag will ccreate the form where the user can input their username/email and password-->

            <h1 class="formTitle">Login</h1>

            <div class="formMessage formMessageError"></div>

            <div class="formInputGroup">
                <!-- This div contains the input field where the user enters their username/email -->
                <input type="text" class="formInput" autofocus placeholder="Username or email">
                <div class="formInputErrorMessage"></div>

            </div>

            <div class="formInputGroup">
                <!-- This div contains the input field where the user enters their password -->
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage"></div>

            </div>

            <button class="formButton" type="submit">Continue</button>

            <p class="formText">
                <!-- This is a placeholder where the user can click on to send to a different page to reset their password-->
                <a href="#" class="formLink">Forgot your password?</a>
            </p>

            <p class="formText">
                <a class="formLink" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>
        
        <form class="form formHidden" id="createAccount">
            <!-- This form tag will create a form in which the user could create/register their account -->
            <h1 class="formTitle">Create Account</h1>
            <div class="form__message formMessageError"></div>
            <div class="formInputGroup">
                <input type="text" id="signupUsername" class="formInput" autofocus placeholder="Username">
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="Email Address">
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="Confirm password">
                <div class="formInputErrorMessage"></div>
            </div>
            <button class="formButton" type="submit">Continue</button>
            <p class="formText">
                <a class="formLink" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>

        </form>

    </div> <!-- End of div container -->

    <script src="./src/main.js"></script>
</body>
