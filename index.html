<!DOCTYPE html>
<head>
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container"> <!-- Start of container -->

        <form class="form" id="login"> <!-- Start of Login Form -->

            <h1 class="formTitle">Login</h1>
            <div class="formMessage formMessageError"></div>
            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field the user can input their username/email in -->
                <input type="text" class="formInput" autofocus placeholder="Username or email">
                <div class="formInputErrorMessage"></div>
            </div>

            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field the user can input their password in -->
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage"></div>
            </div>

            <button class="formButton" type="submit">Continue</button>

            <p class="formText">
                <a href="#" class="formLink">Forgot your password?</a>
            </p>

            <p class="formText">
                <a class="formLink" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form> <!-- End of Login Form -->

        <form class="form formHidden" id="createAccount"> <!-- Start of Create Account form -->

            <h1 class="formTitle">Create Account</h1>
            <div class="formMessage formMessageError"></div>
            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field the user can input their username in -->
                <input type="text" id="signupUsername" class="formInput" autofocus placeholder="Username">
                <div class="formInputErrorMessage"></div>
            </div>

            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field the user can input their email in-->
                <input type="text" class="formInput" autofocus placeholder="Email Address">
                <div class="formInputErrorMessage"></div>
            </div>

            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field that the user can input their password in -->
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage"></div>
            </div>

            <div class="formInputGroup">
                <!-- This div will allow the website to display an empty text field that the user can confirm their password -->
                <input type="password" class="formInput" autofocus placeholder="Confirm password">
                <div class="formInputErrorMessage"></div>
            </div>

            <button class="formButton" type="submit">Continue</button>
            <p class="formText">
                <a class="formLink" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form> <!-- End of Create Account form -->

    </div> <!-- End of div container -->

    <script src="./src/function.js"></script>
</body>
